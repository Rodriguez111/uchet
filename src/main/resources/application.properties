spring.main.banner-mode=off
server.servlet.context-path=/uchet
spring.datasource.url=jdbc:log4jdbc:mysql://localhost:3306/uchet?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=uchet
spring.datasource.password=uchet



spring.datasource.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.dialect=uchet.repository.MySQLServerDialect

#Liquibase
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:/db/master.xml

value-added-tax=1.2






